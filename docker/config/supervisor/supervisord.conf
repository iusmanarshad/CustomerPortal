[inet_http_server]              ; inet (TCP) server disabled by default
port=%(ENV_SP_PORT)s            ; (ip_address:port specifier, *:port for all iface)
username=%(ENV_SP_USERNAME)s    ; (default is no username (open server))
password=%(ENV_SP_PASSWORD)s    ; (default is no password (open server))

[supervisord]
logfile=/var/log/supervisor/supervisord.log ; (main log file;default $CWD/supervisord.log)
logfile_maxbytes=5MB            ; (max main logfile bytes b4 rotation;default 50MB)
logfile_backups=10              ; (num of main logfile rotation backups;default 10)
loglevel=info                   ; (log level;default info; others: debug,warn,trace)
pidfile=/tmp/supervisord.pid    ; (supervisord pidfile;default supervisord.pid)
nodaemon=true                   ; (start in foreground if true;default false)
user=root            ; (default is current user, required if root)

[rpcinterface:supervisor]
supervisor.rpcinterface_factory = supervisor.rpcinterface:make_main_rpcinterface

[supervisorctl]
serverurl=unix:///tmp/supervisor.sock ; use a unix:// URL  for a unix socket
prompt=Jetclass         ; cmd line prompt (default "supervisor")

